<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>PyCellFIT</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'analysis/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <!-- Theme CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'analysis/css/upload.css' %}"
    />
  </head>

  <body class="text-center">
    <!-- Top Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="home">PyCellFIT</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="form">Start Analysis</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main role="main" class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <form enctype="multipart/form-data" method="post" class="form-upload">
            {% csrf_token %}

            <h1 class="h3 mb-3 font-weight-normal">
              Please upload a segmented image
            </h1>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  accept=".tif,.tiff"
                  required
                  id="id_image"
                  name="image"
                />
                <label class="custom-file-label" for="id_image"
                  >Select File ...</label
                >
              </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Upload
            </button>
            <p class="mt-5 mb-3 text-muted">PyCellFIT</p>
          </form>
        </div>
      </div>
    </main>

    <!-- JavaScript to show file name in upload box -->
    <script>
      /* show file value after file select */
      document
        .querySelector(".custom-file-input")
        .addEventListener("change", function (e) {
          var fileName = document.getElementById("id_image").files[0].name;
          var nextSibling = e.target.nextElementSibling;
          nextSibling.innerText = fileName;
        });
    </script>
  </body>
</html>
